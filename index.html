<!DOCTYPE html>
<html id="app">
<head>
  <title>{{title}}</title>
  <link href="//cdn.bootcss.com/normalize/4.1.1/normalize.min.css" rel="stylesheet">
  <link href="app/app.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/vue/latest/vue.js"></script>
</head>
<body>
  <div class="container text-center">
    <h1>{{title}}</h1>
    <img v-bind:src="dog.avatar">

    <div class="form">
      <div class="input-group">
        <label for="">狗粮重量</label>
        <input type="text" v-model="total">
        g
      </div>
      <div class="input-group">
        <label for="">每天要吃</label>
        <input type="text" v-model="daily">
        g
      </div>
      <p>你的狗粮还剩 {{total/daily || 0}} 天</p>
    </div>
  </div>

  <div class="container">
    <h2>体重记录</h2>
    <ul class="weights">
      <li v-for="weight in dog.weights">{{weight.weight}} kg - <small>{{weight.date}}</small></li>
    </ul>
  </div>

  <div class="container">
    <h2>狗粮-干粮</h2>
    <ul class="dry-foods">
      <li v-for="food in dry_foods">
        <strong>{{food.name}} {{food.review}}</strong>
        <p>{{food.describe}}</p>
      </li>
    </ul>
  </div>

  <script src="app/app.js" charset="utf-8"></script>
</body>
</html>
